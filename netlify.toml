[build]
  publish = "."
  command = "npm install"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["formidable", "form-data", "node-fetch"]
  included_files = ["netlify/functions/*.js"]

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefix netlify/functions"

[dev]
  command = "netlify dev"
  port = 8888
  targetPort = 3000

# Handle CORS for API requests
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
