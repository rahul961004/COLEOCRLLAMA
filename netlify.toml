[build]
  publish = "."
  command = ""

# Handle CORS for API requests
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
