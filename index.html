<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama OCR - Invoice Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
        .activity-log {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 1rem;
        }
        .log-item {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
        }
        .log-info {
            background-color: #e9ecef;
        }
        .log-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .log-error {
            background-color: #f8d7da;
            color: #842029;
        }
        .log-success {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .clear-btn {
            margin-top: 0.5rem;
        }
        .download-btn {
            margin-top: 0.5rem;
        }
        .data-viewer {
            margin-top: 1rem;
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
        }
        .data-viewer button {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Llama OCR - Invoice Processor</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Invoice</h5>
                        <form id="uploadForm" class="mb-3">
                            <div class="mb-3">
                                <label for="invoiceFile" class="form-label">Select Invoice</label>
                                <input class="form-control" type="file" id="invoiceFile" required>
                                <div class="form-text">Supports PDF, JPG, and PNG files</div>
                            </div>
                            <button type="submit" id="processBtn" class="btn btn-primary">Process Invoice</button>
                        </form>
                        <div id="spinner" class="d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Processing...</span>
                            </div>
                        </div>
                        <div id="activityLog" class="activity-log">
                            <div class="log-info">Ready to process invoices...</div>
                        </div>
                        <button id="clearLog" class="btn btn-secondary clear-btn">Clear Log</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Extracted Data</h5>
                        <div class="data-viewer">
                            <button class="btn btn-sm btn-outline-primary" onclick="downloadData('json')">JSON</button>
                            <button class="btn btn-sm btn-outline-primary" onclick="downloadData('markdown')">Markdown</button>
                            <button class="btn btn-sm btn-outline-primary" onclick="downloadData('text')">Text</button>
                            <a id="excelDownload" href="#" download style="display:none;">Download Excel</a>
                            <div id="dataViewer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = '';
        let currentData = null;

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const fileInput = form.querySelector('#invoiceFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file first');
                return;
            }

            const spinner = document.getElementById('spinner');
            spinner.classList.remove('d-none');
            
            try {
                const formData = new FormData();
                formData.append('file', file);

                const options = {
                    method: 'POST',
                    body: formData
                };

                // Show loading state
                logToConsole('Uploading and processing invoice...');
                const processBtn = document.getElementById('processBtn');
                if (processBtn) {
                    processBtn.disabled = true;
                    processBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...';
                }
                
                try {
                    // Call the Netlify function
                    const response = await fetch('/.netlify/functions/process-invoice', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Failed to process invoice');
                    }
                    
                    logToConsole(`Status: ${data.status} â€” ${data.message}`);
                    if (data.status === 'warning') {
                        logToConsole(`Warning: ${data.message}`, 'warning');
                    }
                    
                    // Update UI with results
                    currentData = data.data;
                    renderData();
                    
                    return data;
                } catch (error) {
                    logToConsole(`Error: ${error.message}`, 'error');
                    showAlert('danger', error.message);
                    throw error;
                } finally {
                    // Reset button state
                    if (processBtn) {
                        processBtn.disabled = false;
                        processBtn.innerHTML = 'Process Invoice';
                    }
                }
                renderData();
            } catch (error) {
                logToConsole(`Error: ${error.message}`, 'error');
            } finally {
                spinner.classList.add('d-none');
                fileInput.value = '';
            }
        });

        function logToConsole(message, type = 'info') {
            const logDiv = document.getElementById('activityLog');
            const logItem = document.createElement('div');
            logItem.className = `log-item log-${type}`;
            logItem.textContent = message;
            logDiv.appendChild(logItem);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 5000);
    }
    
    // Download file in specified format
    function downloadFormat(format) {
      if (!currentData || !currentData[format]) {
        addLog(`No ${format.toUpperCase()} data available to download`, 'error');
        return;
      }
      
      try {
        let content = currentData[format];
        let mimeType = 'text/plain';
        let ext = 'txt';
        
        if (format === 'json') {
          content = JSON.stringify(currentData.json || currentData, null, 2);
          mimeType = 'application/json';
          ext = 'json';
        } else if (format === 'pdf') {
          mimeType = 'application/pdf';
          ext = 'pdf';
        } else if (format === 'xlsx') {
          mimeType = 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet';
          ext = 'xlsx';
        } else if (format === 'markdown') {
          mimeType = 'text/markdown';
          ext = 'md';
        }
        
        const blob = new Blob([content], { type: mimeType });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `invoice_${new Date().toISOString().slice(0, 10)}.${ext}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        addLog(`Downloaded ${format.toUpperCase()} file`, 'success');
      } catch (err) {
        console.error('Download error:', err);
        addLog(`Failed to download ${format.toUpperCase()}: ${err.message}`, 'error');
      }
    }
    
    // Copy content to clipboard
    async function copyToClipboard() {
      if (!currentData) return;
      
      try {
        let content = '';
        if (currentFormat === 'json') {
          content = JSON.stringify(currentData.json || currentData, null, 2);
        } else {
          content = currentData[currentFormat] || '';
        }
        
        await navigator.clipboard.writeText(content);
        
        // Show feedback
        const icon = copyBtn.querySelector('i');
        const originalIcon = icon.className;
        icon.className = 'bi bi-check2';
        copyBtn.classList.add('text-success');
        
        setTimeout(() => {
          icon.className = originalIcon;
          copyBtn.classList.remove('text-success');
        }, 2000);
        
      } catch (err) {
        console.error('Copy failed:', err);
        addLog('Failed to copy to clipboard', 'error');
      }
    }
    
    </script>
</body>
</html>
