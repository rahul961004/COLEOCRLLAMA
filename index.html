<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Llama OCR – Invoice Processor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Llama OCR – Invoice Processor</h2>

    <!-- Upload Card -->
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="uploadForm">
          <div class="mb-3">
            <label for="invoiceFile" class="form-label fw-bold">Select Invoice (PDF / JPG / PNG)</label>
            <input class="form-control" type="file" id="invoiceFile" required />
          </div>
          <button class="btn btn-primary" type="submit">Process Invoice</button>
        </form>
        <div id="spinner" class="mt-3 d-none text-center">
          <div class="spinner-border text-primary" role="status"></div>
        </div>
        <div id="log" class="mt-4 border rounded p-2" style="font-size:0.9rem; max-height:200px; overflow-y:auto;"></div>
        <div id="result" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    // Point directly to the Render backend
    const apiUrl = "https://cole-ocr-llama.onrender.com";

    const form = document.getElementById("uploadForm");
    const spinner = document.getElementById("spinner");
    const resultEl = document.getElementById("result");
    const logEl = document.getElementById("log");
    
    function addLog(msg, type="info"){
      const div=document.createElement('div');
      div.textContent=`[${new Date().toLocaleTimeString()}] ${msg}`;
      div.className=`text-${type==='error'?'danger':type==='success'?'success':'secondary'}`;
      logEl.appendChild(div);
      logEl.scrollTop=logEl.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultEl.innerHTML = "";

      const fileInput = document.getElementById("invoiceFile");
      if (!fileInput.files.length) return;

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      spinner.classList.remove("d-none");
      addLog("Uploading and processing invoice...");

      try {
        const response = await fetch(`${apiUrl}/process-invoice/`, {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        spinner.classList.add("d-none");

        if (!response.ok) {
          resultEl.innerHTML = `<div class="alert alert-danger">${data.detail || "Error processing invoice."}</div>`;
          return;
        }

        
        resultEl.innerHTML = `
          <h5 class="mt-3">Extracted Data</h5>
          <pre class="bg-light p-3 border rounded overflow-auto" style="max-height:400px">${JSON.stringify(data.data, null, 2)}</pre>
        `;
        addLog('Extraction complete','success');
      } catch (err) {
        spinner.classList.add("d-none");
        resultEl.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
        addLog(err.message,'error');
      }
    });




  </script>
</body>
</html>
